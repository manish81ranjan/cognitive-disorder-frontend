<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account ‚Ä¢ DEMNET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-lg px-4">
  <div class="bg-slate-800/70 p-6 rounded-2xl border border-slate-700 shadow-xl">

    <!-- Avatar -->
    <div class="flex flex-col items-center mb-6">
      <div id="avatar" class="w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500 to-teal-400 flex items-center justify-center text-2xl font-bold">
        G
      </div>
      <h2 id="userName" class="text-xl font-bold mt-3">Guest</h2>
      <p class="text-sm text-slate-400">Active Account</p>
    </div>

    <!-- Info -->
    <div class="space-y-4 text-sm">
      <div class="flex justify-between">
        <span class="text-slate-400">Email</span>
        <span id="userEmail">Not logged in</span>
      </div>
      <div class="flex justify-between">
        <span class="text-slate-400">Role</span>
        <span>User</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-6 grid grid-cols-2 gap-4">
      <a href="index.html" class="py-2 bg-teal-500/20 text-teal-300 rounded-lg text-center">Dashboard</a>
      <button id="logoutBtn" class="py-2 bg-red-500/20 text-red-400 rounded-lg">Logout</button>
    </div>

    <!-- Extra -->
    <div class="mt-6 border-t border-slate-700 pt-4 text-sm text-slate-400">
      <div class="flex gap-2 flex-wrap">
        <button id="changePasswordBtn" class="px-3 py-1 bg-indigo-600/60 rounded-full text-white">üîí Change Password</button>
        <button id="mriHistoryBtn" class="px-3 py-1 bg-teal-600/60 rounded-full text-white">üñºÔ∏è MRI History</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
  <div class="bg-slate-800 p-6 rounded-xl w-full max-w-md">
    <button id="closeModal" class="float-right text-xl">&times;</button>
    <div id="modalContent"></div>
  </div>
</div>

<script>
const backend = "https://cognitive-disorder-backend-6.onrender.com";

// Load user from localStorage
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
  window.location.href = "auth.html";
}

// Populate UI
document.getElementById("userName").innerText = user.name;
document.getElementById("userEmail").innerText = user.email;
document.getElementById("avatar").innerText = user.name.charAt(0).toUpperCase();

// Logout
document.getElementById("logoutBtn").onclick = () => {
  localStorage.clear();
  window.location.href = "auth.html";
};

// Modal handling
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
document.getElementById("closeModal").onclick = () => modal.classList.add("hidden");

// Change password
document.getElementById("changePasswordBtn").onclick = () => {
  modalContent.innerHTML = `
    <h2 class="text-xl mb-4">Change Password</h2>
    <input class="w-full mb-3 p-2 bg-slate-700 rounded" placeholder="New password">
    <button class="w-full bg-indigo-600 py-2 rounded">Update</button>
  `;
  modal.classList.remove("hidden");
};

// MRI history
document.getElementById("mriHistoryBtn").onclick = async () => {
  modalContent.innerHTML = "<p>Loading...</p>";
  modal.classList.remove("hidden");

  const res = await fetch(\`\${backend}/mri-history?user_id=\${user.id}\`);
  const data = await res.json();

  modalContent.innerHTML = data.map(i =>
    `<div class="p-2 bg-slate-700 rounded mb-2">${i.date} ‚Ä¢ ${i.type}</div>`
  ).join("");
};
</script>

</body>
</html>
