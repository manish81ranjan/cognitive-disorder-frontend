<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hospital Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Poppins;
      background: radial-gradient(circle at top, #020617, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 380px;
      background: rgba(0, 0, 0, .6);
      padding: 30px;
      border-radius: 18px;
      border: 1px solid #0ff;
      box-shadow: 0 0 40px #0ff3;
    }

    h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0ff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .error {
      color: #ff4444;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Hospital Admin Login</h2>

    <form id="loginForm">
      <input id="email" placeholder="Admin Email" required>
      <input id="password" type="password" placeholder="Admin Password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorBox"></div>
    </form>
  </div>

 <script>
  const API_BASE = "https://cognitive-disorder-backend-7.onrender.com";

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("errorBox");

    errorBox.innerText = "";

    try {
      const res = await fetch(`${API_BASE}/admin-login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include",   // ðŸ”¥ REQUIRED
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        errorBox.innerText = data.error || "Login failed";
        return;
      }

      // Store minimal flag (optional)
      localStorage.setItem("adminLoggedIn", "true");

      window.location.href = "admin_dashboard.html";

    } catch (err) {
      console.error(err);
      errorBox.innerText = "Server not reachable";
    }
  });
</script>


</body>
</html>
